<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <div id="title">
        <h1>Salary Calculator</h1>
    </div>
    <br>
    <div id="inputFields">
        <h3>Add Employee:</h3>
        <input type="text" placeholder="First Name" id="firstNameInput">
        <input type="text" placeholder="Last Name" id="lastNameInput">
        <input type="number" placeholder="ID Number" id="idNumberInput">
        <input type="text" placeholder="Title" id="titleInput">
        <input type="number" placeholder="Annual Salary" id="annualSalaryInput">
        <br>
        <button id="addEmployee">Submit</button>
    </div>
    <br><br>
    <div id="employeeTable">
        <table>
            <thead>
                <td>First Name</td>
                <td>Last Name</td>
                <td>ID Number</td>
                <td>Title</td>
                <td>Annual Salary</td>
                <td></td>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div>
        <h3 id="headerAnnual">Total Annual: $<span class="dollarAmount" id="totalAnnualOut">ANNUAL</span></h3>
        <h3 id="headerMonthly">Total Monthly: $<span class="dollarAmount" id="totalMonthlyOut">MONTHLY</span></h3>
    </div>
</body>
</html>
